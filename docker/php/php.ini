# タイムゾーンの設定
date.timezone = "Asia/Tokyo"

# エラー表示設定（開発環境ではONにしてブラウザでエラーを確認しやすくする）
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

# 文字コード設定
default_charset = "UTF-8"

# メモリ制限（Laravelは少し多めに割り当てると安定する）
memory_limit = 256M

# ファイルアップロード関連（デフォルトの2Mだと画像投稿などで足りなくなるため）
upload_max_filesize = 64M
post_max_size = 64M

[mbstring]
# 最近のPHPでは internal_encoding より language 指定が一般的
mbstring.language = "Japanese"
