server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /var/www/public;

    # セキュリティヘッダーの設定（モダンなWebサイトの標準）
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    location / {
        # Laravelのフロントコントローラーへすべてのリクエストを集約
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 特定のパス（favicon, robots.txt）のログを抑制してディスクI/Oを節約
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Laravel特有のエラーページハンドリング（オプション）
    error_page 404 /index.php;

    location ~ \.php$ {
        # PHP-FPMへの接続
        fastcgi_pass php:9000;

        # SCRIPT_FILENAMEを正しく渡す
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    }

    # .ht や .git などの隠しファイルへのアクセスを遮断
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
